<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
<div class="calc">
	<div class="toogle_calc"></div>
	<div class="header"></div>
	<div class="display" id="test"></div>
	<div class="numpad">
		<div class="row">
			<span class="num" id="+" onclick="test(this.id);">+</span>
			<span class="num" id="-" onclick="test(this.id);">-</span>
			<span class="num" id="*" onclick="test(this.id);">*</span>
			<span class="num" id="/" onclick="test(this.id);">/</span>
		</div>
		<div class="row">
			<span class="num" id="1" onclick="test(this.id);">1</span>
			<span class="num" id="2" onclick="test(this.id);">2</span>
			<span class="num" id="3" onclick="test(this.id);">3</span>
			<span class="num" id="4" onclick="test(this.id);">4</span>
		</div>
		<div class="row">
			<span class="num" id="5" onclick="test(this.id);">5</span>
			<span class="num" id="6" onclick="test(this.id);">6</span>
			<span class="num" id="7" onclick="test(this.id);">7</span>
			<span class="num" id="8" onclick="test(this.id);">8</span>
		</div>
		<div class="row">
			<span class="num" id="9" onclick="test(this.id);">9</span>
			<span class="num" id="0" onclick="test(this.id);">0</span>
			<span class="num" id="C" onclick="clears();">C</span>
			<span class="num" id="=" onclick="ravno(this.id);">=</span>
		</div>
	</div>
</div>
